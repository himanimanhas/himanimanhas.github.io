    <style>
      html {
        scroll-behavior: smooth;
      }
      .back {
        background: #151515 url(../images/intro-bg.jpg) no-repeat center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        background-size: cover;
        height: 100vh;
      }
      .scroll {
        margin-top: 1em;
        font-size: 1.75em;
        transform: scaleX(1.1);
        background: rgba(0, 0, 0, 0.3) !important;
        border: 5px solid #313131;
        padding: 0.5em;
      }
      .scroll:hover {
        border: 3px solid #f4ad2d;
        color: white;
      }
      /* the #id of your div */
      #particles-js {
        /* stay in a constant spot on the page, regardless of scroll */
        position: fixed;
        /* fill the entire page */
        width: 100%;
        height: 100%;
        /* remove the space along the edges */
        margin: 0;
        padding: 0;
        /* position it to start at the top of the page */
        top: 0;
        background-color: black;
        /* put it behind other content */
        z-index: 0;
      }
    </style>
